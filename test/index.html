<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Redraw</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

	<p>Redraw applied</p>
	<div class="redraw">
		Element1
		<span>Element2</span>
	</div>

	<p>Redraw not applied</p>
	<div class="sans-redraw">
		Element1
		<span>Element2</span>
	</div>

	<p>Redraw applied</p>
	<div class="redraw">
		Element1
		<span>Element2</span>
	</div>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/kist-redraw.js"></script>
	<script>

		$('.redraw').on('mouseover mouseout', function () {
			$(this).find('span').redraw();
		});

	</script>

</body>
</html>
